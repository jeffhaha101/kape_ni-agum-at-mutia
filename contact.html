<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Contact - COZYCUP Coffee House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <header class="menu-header">
        <div class="banner">
            <a href="index.html"><img src="coff.png"></a>
            <h1><b>COZYCUP Coffee</b></h1>

        </div>
        <br>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <br>

    <div class="div-body">
        <div class="divider">
            <span>
                <h2>About Us</h2>
            </span>
        </div>
    </div>


    <section class="contacts-container">
        <div class="form-group">
            <div class="form-menu">
                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.565817780831!2d121.01128467426585!3d14.566803977904902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c9c5fc700125%3A0xd4b1643d3e67b1f2!2sCozyCup!5e0!3m2!1sen!2sph!4v1706631837770!5m2!1sen!2sph"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>


            <div class="form-container">

                <form class="form-menu" action="#" method="post">
                    <h2>Contact Form</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>

        </div>

        <div class="contacts-information">
            <p>Makati, Metro Manila</p>
            <p>+63 (999) 123-4567</p>
            <p>info@cozycupcoffee.com</p>

        </div>
    </section>


    <footer class="body">


        <div class="footer-group">
            <nav>
                <ul>

                        <a href="index.html">Home</a>

                    </li>

                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

</body>


</html>
